<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" src="./script.js"></script>
</head>
<body>
	<div class="game">
		<div class="settings-wrapper">
			<div class="settings">
				Choose difficulty:
				<select onchange="changeDifficulty(this.value)">
					<option value=0>Easy</option>
					<option value=1>Average</option>
					<option value=2>Hard</option>
				</select>
			</div>
		</div>
		<div class="board-wrapper">
			<div class="status">Your Turn</div>
			<div class="board">
				<div class="cell unmarked" data-value=1 onclick="handleClick(1)"></div>
				<div class="cell unmarked" data-value=2 onclick="handleClick(2)"></div>
				<div class="cell unmarked" data-value=3 onclick="handleClick(3)"></div>
				<div class="cell unmarked" data-value=4 onclick="handleClick(4)"></div>
				<div class="cell unmarked" data-value=5 onclick="handleClick(5)"></div>
				<div class="cell unmarked" data-value=6 onclick="handleClick(6)"></div>
				<div class="cell unmarked" data-value=7 onclick="handleClick(7)"></div>
				<div class="cell unmarked" data-value=8 onclick="handleClick(8)"></div>
				<div class="cell unmarked" data-value=9 onclick="handleClick(9)"></div>
			</div>
		</div>
	</div>
</body>
</html>
